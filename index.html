<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Caio Melo - Em Breve!</title>
    <style>
        /* Estilizando a página */
        body {
            background: linear-gradient(to bottom, #001F3F, #87CEFA); /* Azul-marinho para azul-bebê */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        /* Mensagem principal */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Subtítulo */
        p {
            font-size: 1.5rem;
        }

        /* Estilizando o contador */
        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        /* Estilizando o relógio */
        #clock {
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Ajustando a imagem */
        img {
            width: 400px;
            margin-top: 20px;
        }
    </style>

        function atualizarContagem() {
            var countDownDate = new Date("Nov 10, 2027 00:00:00").getTime();
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var anos = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            var meses = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            var dias = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));

</head>
